<app-menu xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"></app-menu>




<article>
  <div id="login-box">
    <div class="left-box">
      <form (submit)="enviaregistro()"  ngNativeValidate #captchaProtectedForm="ngForm" >
        <h1> Sign Up </h1>
        <input id="nomregistro" [ngModelOptions]="{standalone:true}" type="text" name="username" placeholder="Username"  [(ngModel)]="nom" required />
        <input id="emailregistro" [ngModelOptions]="{standalone:true}" type="text" name="email" placeholder="Email"  [(ngModel)]="email" required/>
        <input id="conregistro" [ngModelOptions]="{standalone:true}" type="password" name="password" placeholder="Password" [(ngModel)]="contra" required/>
        <input id="con2registro"  type="password" name="password2" placeholder="Retype Password" required/>

        <re-captcha [(ngModel)]="formModel.captcha" siteKey="6LePQCAlAAAAALfq9oaSwnxiqRRdqSsRn0fkowST" (resolved)="Captcha()" required #captchaControl="ngModel"></re-captcha>

        <button [disabled]="!captchaClick" id="enviaregistro" type="submit" *ngIf="this.captchaClick">Envia </button>
      </form>

    </div>
    <div class="right-box">
      <form (submit)="enviarlogin()" ngNativeValidate>
        <h1>Log In</h1>
        <input id="nominici" [ngModelOptions]="{standalone:true}" type="text" name="email" placeholder="Email" [(ngModel)]="email_login"/>
        <br>
        <input id="coninici" [ngModelOptions]="{standalone:true}" type="password" name="password" placeholder="Password" required [(ngModel)]="contra_login"/>
        <br>

        <button id="enviarinici" type="submit"> Envia </button>
        <button id="Repetircontra" routerLink="/contrasenya" routerLinkActive="active">Has perdut la contrasenya??</button>
      </form>
    </div>
    <div class="or">OR</div>
  </div>
</article>
<app-peu></app-peu>
